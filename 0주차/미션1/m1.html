<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #fff;
            position: fixed;
            top: 0;
            width: 100%;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            z-index: 50;
            box-sizing: border-box; /* Add this to include padding in width calculation */
        }
        .navbar .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .navbar img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
        .navbar .logo-text {
            font-weight: bold;
            font-size: 18px;
        }
        .navbar .menu {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .navbar .menu a {
            text-decoration: none;
            color: #000;
            font-size: 16px;
        }
        .navbar .menu a:hover {
            color: #555;
        }
        .navbar .theme-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            cursor: pointer;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="main-light-logo.webp" alt="Logo">
            <span class="logo-text">SMUMC</span>
        </div>
        <div class="menu">
            <a href="/projects">PROJECTS</a>
            <a href="/members">MEMBERS</a>
            <a href="/notice">NOTICE</a>
            <div class="theme-toggle">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun"><circle cx="12" cy="12" r="4"></circle><path d="M12 2v2"></path><path d="M12 20v2"></path><path d="m4.93 4.93 1.41 1.41"></path><path d="m17.66 17.66 1.41 1.41"></path><path d="M2 12h2"></path><path d="M20 12h2"></path><path d="m6.34 17.66-1.41 1.41"></path><path d="m19.07 4.93-1.41 1.41"></path></svg>
        </div>
    </div>
</body>
</html>
